        <main class="contact-modern">

            <section class="contact-card">

                    <h2>Envoyez-nous un message</h2>

                    <form>
                        <div class="input-group">
                            <label>Nom complet</label>
                            <input type="text" placeholder="Ex : KOFFI koffi" required>
                        </div>

                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="Ex : komi@gmail.com" required>
                        </div>

                        <div class="input-group">
                            <label>Message</label>
                            <textarea rows="5" placeholder="Votre Message" required></textarea>
                        </div>

                        <button type="submit" class="btn-send">
                            Envoyer le message
                        </button>
                    </form>
                </div>
